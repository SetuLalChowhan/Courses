<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCss</title>
    
   <!-- Internal Css -->
    <style>
        /* Class selector */
        .Weather {
            color: red !important;
            background-color: salmon;
        }
        /* id selector */
       #Third
        {
            color:blue!important;
            background-color:red ;
            
        }
        /* group selection */
        footer,span
        {
            color:sienna;
        }
    </style>
    <!-- External Css -->
    <link rel="stylesheet" href="External.css">
</head>

<body>
    <h1>Basic Use of Css</h1>

    <p1 id="First" class="Weather Cool">Today's Weather is so Nice For single</p1> <br>
    <p2 id="Second" class="Weather">Today's Weather is so Nice For single</p2> <br>
    <p3 id="Third" class="Weather">Today's Weather is so Nice For single</p3>
    <footer>This is a Footer</footer>
    <span>this is a spam</span>


</body>

</html>
